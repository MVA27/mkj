<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="signup.css">
		<title>Signin</title>

	</head>

	<body>

		<header>
			<h1 id="header_title"> Jewellery Store Management System </h1>
		</header>


		<div id="id_div_form" style="margin-top: 8%; margin-bottom: 8%;">

			<h2 style="text-align: center; color: #3778C2; font-size: xx-large; margin: 0px;"> Sign in </h2>
			<h5 style="margin: 5px; margin-bottom: 20px; color: white; text-align: center; ">Enter at least one attribute</h5>

			<form action="options.html" method="GET" id="id_signup_form">
				
				<label for="user_phone_number" title="Enter your phone number with country code">Phone Number : </label>
				<input type="number" name="userPhoneNumber" id="user_phone_number" placeholder="918830274551" class="form_input_attribute">
				<br><br>

				<label for="user_password" title="Enter a strong password"> Password : </label>
				<input type="password" name="userPassword" id="user_password" placeholder="*********" class="form_input_attribute">
				<br><br>

				<label for="user_aadharcard_number" title="Enter your 12 digit Aadhar Card Number">Aadhar Card Number : </label>
				<input type="number" name="userAadharCardNumber" id="user_aadharcard_number" placeholder="548550008000" class="form_input_attribute">
				<br><br>

				<input type="submit" value="Submit" class="form_buttons"> 
				<input type="reset" value="Reset" class="form_buttons" id="reset_button_id">

			</form>

		</div>


		<footer style="position: fixed; bottom:0; width:100%; height: 10%;">
			<div style="padding: 2%; text-align: center;">
				<a href="" style="color: white; font-size: 20px;">About us</a>
			</div>
		</footer>

	</body>

</html>
